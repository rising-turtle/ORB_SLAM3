%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Left Camera calibration and distortion parameters (OpenCV)
Camera.fx: 204.951
Camera.fy: 204.82
Camera.cx: 319.317
Camera.cy: 243.143

# Kannala-Brandt distortion parameters
Camera.k1: 0.
Camera.k2: 0.
Camera.p1: 0.
Camera.p2: 0.

# Right Camera calibration and distortion parameters (OpenCV)
Camera2.fx: 204.309
Camera2.fy: 204.324
Camera2.cx: 305.818
Camera2.cy: 233.643

# Kannala-Brandt distortion parameters
Camera2.k1: 0.
Camera2.k2: 0.
Camera2.p1: 0.
Camera2.p2: 0.

# Lapping area between images
Lapping.left: 0
Lapping.right: 511

# Camera resolution
Camera.width: 640
Camera.height: 480

# Camera frames per second
Camera.fps: 20.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times. baseline norm 0.0796206523673 * 204.951 = 16.31
ThDepth: 40
Camera.bf: 16.31


# Transformation from body-frame (imu) to left camera
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.02822879, -0.99960149,  0.00001218,  0.02172388,
          0.01440125, -0.00041887, -0.99989621, -0.00006605,
          0.99949774, -0.02822568,  0.01440734, -0.00048818,
          0,            0,          0,   1.000000000000000]

# IMU noise (Use those from VINS-mono)
IMU.NoiseGyro: 0.05 # 0.00016 # 0.004 (VINS) # 0.00016 (TUM) # 0.00016    # rad/s^0.5
IMU.NoiseAcc: 0.1 # 0.0028 # 0.04 (VINS) # 0.0028 (TUM) # 0.0028     # m/s^1.5
IMU.GyroWalk: 0.00004 #0.000022 # 0.000022 (VINS and TUM) rad/s^1.5
IMU.AccWalk: 0.002 # 0.00086 # 0.0004 (VINS) # 0.00086 # 0.00086    # m/s^2.5
IMU.Frequency: 500 #200

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
# equidistant distortion model
#--------------------------------------------------------------------------------------------
LEFT.height: 480
LEFT.width: 640
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [-0.013721808247486035, 0.020727425669427896, -0.012786476702685545, 0.0025242267320687625]
LEFT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [278.66723066149086, 0,  319.75221200593535, 0., 278.48991409740296, 241.96858910358173, 0, 0, 1]
LEFT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [1, 0, 0, 0., 1, 0., 0., 0., 1]
LEFT.P:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [204.951, 0, 319.317, 0, 204.82, 243.143, 0, 0, 1]

RIGHT.height: 480
RIGHT.width: 640
RIGHT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [-0.008456929295619607, 0.011407590938612062, -0.006951788325762078, 0.0015368127092821786]
RIGHT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [277.61640629770613, 0, 314.8944703346039, 0., 277.63749695723294, 236.04310050462587, 0, 0, 1]
RIGHT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [1, 0, 0, 0., 1, 0., 0., 0., 1]
RIGHT.P:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [204.309, 0, 305.818, 0, 204.324, 233.643, 0, 0, 1]

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000 # Tested with 1250

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 20 # 20
ORBextractor.minThFAST: 7 # 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500
